<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Report Incident Near: {{incidentAddress}}</h1>
  </ion-header-bar>

  <ion-content class="transparent">
    <ion-list>
      <div class = "item item-divider">Incident Type</div>
      <ion-radio ng-model="incident" value ="Pothole"> Pothole </ion-radio>
      <ion-radio ng-model="incident" value ="Obstruction"> Obstruction </ion-radio>
      <ion-radio ng-model="incident" value ="Accident"> Accident </ion-radio>
    </ion-list>

<ion-list ng-show="incident=='Accident'">
  <div class = "item item-divider">Accident Type</div>
  <ion-radio ng-model="incidentSpecific" value ="BikeOnBike"> Accident </ion-radio>
  <ion-radio ng-model="incidentSpecific" value ="BikeOnObject"> Object </ion-radio>
</ion-list>

<ion-list ng-show="incident=='Obstruction'">
  <div class = "item item-divider">Obstruction Type</div>
  <ion-radio ng-model="incidentSpecific" value ="Vegetation"> Accident </ion-radio>
  <ion-radio ng-model="incidentSpecific" value ="Debris"> Object </ion-radio>
</ion-list>

    <div class="padding-horizontal">
      <button class="button button-block icon-left ion-share button-positive"
        ng-click="submitIncident()">Save and Submit</button>
      <button class="button button-block icon-left ion-folder button-calm"
        ng-if="!autoSubmit" ng-click="saveIncident()">Save</button>
      <button class="button button-block icon-left ion-trash-b button-assertive"
        ng-click="discardIncident()">Discard</button>
    </div>
  </ion-content>
</ion-modal-view>
