<ion-view title="Map">
  <ion-nav-buttons side="right"> 
    <label class="toggle toggle-balanced">
       <input type="checkbox" ng-click="onToggleEnabled()" ng-model="bgGeo.enabled">
       <div class="track">
         <div class="handle"></div>
       </div>
    </label>
  </ion-nav-buttons>
  <ion-content scroll="false">
    <map on-create="mapCreated(map)"></map>
  </ion-content>
  <!-- <ion-footer-bar class="bar-stable">
    <div class="col col-90 button" ng-click="centerOnMe($event)">Start Route</div>
    <div class="button icon ion-alert-circled"></div>
  </ion-footer-bar> -->
  <ion-footer-bar class="bar-stable">
    <a ng-click="getCurrentPosition()" class="button button-icon icon ion-navigate"></a>
    <h1 class="title" style="text-align:center">{{odometer}}km</h1>
    <div class="buttons align-right">
      <button class="button icon {{startButtonIcon}}" ng-disabled="!bgGeo.enabled" ng-click="onClickStart()" style="width:75px"></button>
    </div>
  </ion-footer-bar>
</ion-view>
