<ion-view view-title="Trip">
	<ion-content>
		<div id="previous-map"></div>
		<div class="card">
			<div class="row">
				<div class="col col-50 bikemoves-list-label">Date</div>
				<div class="col col-50 bikemoves-list-value">{{date}}</div>
			</div>
			<div class="row">
				<div class="col col-50 bikemoves-list-label">Start Time</div>
				<div class="col col-50 bikemoves-list-value">{{time}}</div>
			</div>
			<div class="row">
				<div class="col col-50 bikemoves-list-label">Duration</div>
				<div class="col col-50 bikemoves-list-value">{{duration}}</div>
			</div>
			<div class="row">
				<div class="col col-50 bikemoves-list-label">Distance</div>
				<div class="col col-50 bikemoves-list-value">{{distance}} miles</div>
			</div>
			<div class="row">
				<div class="col col-50 bikemoves-list-label">Average Speed</div>
				<div class="col col-50 bikemoves-list-value">{{avgSpeed}} MPH</div>
			</div>
			<div class="row" ng-if="origin">
				<div class="col col-50 bikemoves-list-label">From</div>
				<div class="col col-50 bikemoves-list-value">{{origin}}</div>
			</div>
			<div class="row" ng-if="destination">
				<div class="col col-50 bikemoves-list-label">To</div>
				<div class="col col-50 bikemoves-list-value">{{destination}}</div>
			</div>
			<div class="row">
				<div class="col col-50 bikemoves-list-label">Calories</div>
				<div class="col col-50 bikemoves-list-value">{{calories}} Cal</div>
			</div>
			<div class="row">
				<div class="col col-50 bikemoves-list-label">Greenhouse Gas Reduced</div>
				<div class="col col-50 bikemoves-list-value">{{ghg}} lb</div>
			</div>
		</div>
	</ion-content>
</ion-view>
