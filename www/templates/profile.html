<ion-view view-title="Profile" ng-controller="profileCtrl">
  <ion-content>
    <div class="list">
      <div class="item item-thumbnail-left item-button-right">
        <img src="img/anonymous.png">
        <button class="button icon ion-gear-a" ng-click="editInfo()"></button>
        <p>Gender: {{ info.sex }}</p>
        <p>Age: {{ info.age }}</p>
        <p>Cycling Experience: {{ info.cyclingExperience }}</p>
      </div>
      <div class="item">
        <h3>Statistics</h3>
        <p>Total Distance: {{ info.totalDist.toFixed(1) }} miles</p>
        <p>Total GHG Reduced: {{ (info.totalDist * .8115).toFixed(1) }} lbs</p>
      </div>
    </div>
  </ion-content>
</ion-view>
