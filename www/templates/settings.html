<ion-view view-title="Settings">
  <ion-content>

    <ion-toggle ng-model="settings.autoSubmit"
                 ng-change="updateSettings()">
      Automatically Submit Data
    </ion-toggle>

    <ion-item href="#/app/devlog">Developer log</ion-item>

    <ion-item href="#" ng-click="reset()">
      Reset All Data
    </ion-item>
  </ion-content>
</ion-view>
