<ion-view view-title="Settings">
  <ion-content>
    <div class="item item-divider">
      GPS Accuracy
    </div>
    <div class="item range range-positive">
      <i class="icon ion-wifi"></i>&nbsp;Low
      <input ng-model="settings.accuracyLevel" ng-change="updateSettings()"
        type="range" name="accuracyLevel" min="0" max="1">
      <i class="icon ion-location"></i>&nbsp;High
    </div>
    <div class="item item-divider">
      Trip Data
    </div>
    <a class="item item-icon-right" href="#/app/privacy">
      Privacy information
      <i class="icon ion-chevron-right icon-accessory"></i>
    </a>
    <ion-toggle ng-model="settings.autoSubmit" ng-change="updateSettings()">
      Automatically submit trips
    </ion-toggle>
    <ion-toggle ng-model="settings.trackData" ng-change="updateSettings()">
      Send anonymous usage statistics
    </ion-toggle>
    <ion-item ng-click="reset()">
      Reset all data
    </ion-item>
    <div class="item item-divider">
      About BikeMoves Illinois
    </div>
    <span class="item">
      <strong>Version:</strong>
      <span class="app-version">{{ version }}</span>
    </span>
    <a class="item item-icon-right" href="#/app/terms">
      Terms and conditions
      <i class="icon ion-chevron-right icon-accessory"></i>
    </a>
    <a class="item item-icon-right" href="#/app/legal">
      Legal notices
      <i class="icon ion-chevron-right icon-accessory"></i>
    </a>
    <a class="item item-icon-right" href="#/app/credits">
      Credits
      <i class="icon ion-chevron-right icon-accessory"></i>
    </a>
  </ion-content>
</ion-view>
