<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>
  <ion-tab title="History" disabled="$root.isRecording" icon="ion-clock" href="#/app/previous_trips">
    <ion-nav-view name="tab-previous-trips"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Profile" disabled="$root.isRecording" icon="ion-person" href="#/app/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Settings" disabled="$root.isRecording" icon="ion-gear-b" href="#/app/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
